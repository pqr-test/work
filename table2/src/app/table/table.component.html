<div class="form-group">
<input type="text" placeholder="searchkey" (click)="searchkey('$event')"/>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>City</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="abc">
        <tr *ngFor="let data of users" id="{{data.id}}">
            <td>
                <a routerLink="/form/{{data.id}}" >
                    {{data.id}}
                </a>
            </td>
            <td>{{data.name}}</td>
            <td>{{data.username}}</td>
            <td>{{data.email}}</td>
            <td>{{data.address.city}}</td>
            <td>{{data.phone}}</td>
            <td>
                <button class="btn" (click)="gotohome(data.id)">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
