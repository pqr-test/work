<script>
$(".aaa").click(function(){
    var password=$("#password").val()
    var n=Number(password);
    var count=0;
    for(var i=2;i<n;i++){
     if(n%i==0)
         count++
    }
    if(count==0){
        alert(n+"is prime number")
    }
    else{
        alert(n+"is not prime number ")
    }
    
})

</script>
