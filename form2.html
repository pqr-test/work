<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    h5{
        text-transform: uppercase;
        text-align: center;
        border-bottom: 1px solid black;
    }
</style>


<div class="container">
    
    <h5>student register form</h5>
    
    <div class="form-group">
        <label>User name:</label>
        <input type="text" class="form-control" />
        <small class="text-danger">please valid username</small>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control"/>
    </div>
    <div class="form-check">
        <label class="form-inline">Gender:</label>
        <input type="radio" class="form-check-radio"/>
        <label class="mr-5">male</label>
        <input type="radio" class="form-check-radio" />
        <label class="mr-5">female</label>
        <input type="radio" class="form-check-radio"/>
        <label>others</label>
    </div>
    <div class="form-check">
        <label class="form-inline">Hobbies:</label>
        <input type="checkbox"/>
        <label class="mr-5">cricket</label>
        <input type="checkbox"/>
        <label class="mr-5">hockey</label>
        <input type="checkbox"/>
        <label>volleyball</label>
    </div>
    <div class="form-group">
        <label>State</label>
        <select class="form-control">
            <option>Andhra pradesh</option>
            <option>Gova</option>
            <option>Telangana</option>
            <option>Gujarath</option>
        </select>
    <div class="form-group">
        <label>Country</label>
        <select class="form-control">
            <option>India</option>
            <option>USA</option>
            <option>Uk</option>
            <option>chaina</option>
        </select>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg mr-5">submit</button>
        <button class="btn btn-outline-success btn-lg">cancel</button>
    </div>
</div>
