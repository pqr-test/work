<script>
 
    
    var X=localStorage.getItem("id")
    var http=new XMLHttpRequest();
    
    http.open('Get','https://jsonplaceholder.typicode.com/users/'+X);
    http.send();
    http.onreadystatechange=function(){
        if(this.readyState==4){
        console.log(this.responseText)
            var res=JSON.parse(this.responseText)
            form(res)
           
        }
    }
     function form(userid){
      document.getElementById("name").value=userid.name
      document.getElementById("username").value=userid.username
      document.getElementById("email").value=userid.email
      document.getElementById("address").value=userid.address.zipcode
     }  
     function cancel(){
        location.href="file:///C:/Users/pc/Desktop/vbm/test/da-ba-tbl-nav.html"
        
    }
</script>
