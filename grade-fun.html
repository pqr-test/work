

<script>
function students(per){
     if(per>=80){
          return("grade is Destination")
     }
      if(per>=75 & per<80){
          return("grade is A")
     }
       if(per>=60 & per<75){
          return("grade is B")
     }
      if(per>=45 & per<60){
          return("grade is C")
     }
       if(per>=35 & per<45){
          return("grade is D")
     }
     if(per<35){
          return("grade is Fail")
     }
}

var a=students(60);
console.log(a); 
</script>
