
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Body</th>
      </tr>
    </thead>
    <tr *ngFor="let item of pageresponse">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.body}}</td>
    </tr>
  </table>
  <div class="my-5">
    <pagination [boundaryLinks]="true"   [totalItems]="45"
               previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
               [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)">
    </pagination>
  </div>
</div>
