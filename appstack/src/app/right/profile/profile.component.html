<div>
    <h4 class="mx-3 my-5">Settings</h4>
    <div class="row mx-3 ">
        <div class="col-md-2">
            <ol class="list-group">
                <li class="list-group-item">
                    <h6>Profile Settings</h6>
                </li>
                <li class="list-group-item bg-info ">
                    <button class=" btn btn-sm aaa">Account</button>    
                </li>
                <li class="list-group-item">
                    <button class=" btn btn-sm">Password</button>    
                </li>
                <li class="list-group-item">
                    <button class=" btn btn-sm">Privacy and safety</button>    
                </li>
                <li class="list-group-item">
                    <button class=" btn btn-sm">Email notifications</button>    
                </li>
                <li class="list-group-item">
                    <button class=" btn btn-sm">Web notifications</button>    
                </li>
                <li class="list-group-item">
                    <button class=" btn btn-sm">Widgets</button>    
                </li>
                <li class="list-group-item">
                    <button class=" btn btn-sm">Your data</button>    
                </li>
                <li class="list-group-item">
                    <button class=" btn btn-sm">Delete account</button>    
                </li>
            </ol>


        </div>
        <div class="col-md-10">
            <div class="card px-3">
                <div class="row my-4">
                    <div class="col-md-6"><h6>Public info</h6></div>
                    <div class="offset-5"><h6>...</h6></div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Username</label>
                            <input class="form-control" type="text" placeholder="username"/>
                            <label class="mt-2">Biography</label>
                            <textarea class="form-control" type="area" placeholder="Tell something about your self"></textarea>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTifxfE9kdqCU0gO7MkAzvKeUiZWFOTUh2ynfxx6EsCZprVsOAY&s" height="120px" width="120px"/>
                        <div class="form-group mt-2 ">
                            <button class="btn btn-info btn-sm">Update</button>
                        </div>
                        <small>For best results, use an image at least 128px by 128px in .jpg format</small>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-info btn-sm">Save changes</button>
                </div>
            </div>
            <div class="card px-3 my-5">
                <div class="row my-3">
                    <div class="col-md-6"> <h6>Private info</h6> </div>
                    <div class="offset-5"> <h6>...</h6> </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>First name</label>
                        <input type="text" placeholder="first name" class="form-control"/>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Last name</label>
                        <input type="text" placeholder="last name" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label >Email</label> 
                    <input class="form-control" type="email" placeholder="email"/>
                    <div class="my-3">
                       <label>Address</label>
                       <input class="form-control" type="taxt" placeholder="1234 Main st"/>
                    </div>
                    <label>Address 2</label>
                    <input class="form-control" type="taxt" placeholder="Apartment,studio,or floor"/>

                    <div class="row my-3">
                        <div class="col-md-6">
                            <label>City</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label>State</label>
                            <select class="form-control custom-select">
                                <option>choose...</option>
                                <option>Andhra pradesh</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label>Zip</label>
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <button class="btn btn-info btn-sm my-3">Save changes</button>
                </div> 
            </div>
        </div>
    </div>

</div>
